<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch Statement Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  
  <div class="container">
	<h1>Find the Day of the Week</h1>
	
    <label>Enter a number (1-7):</label>
	
    <input type="number" id="dayInput" placeholder="1-7 number only">
	
    <button onclick="findDay()"> Get Day </button>

	<h2 id="result"> </h2>
</div>

	<script>
		function findDay(){

           var dayNumber = parseInt(document.getElementbyId("dayInput").value);

           switch (dayNumber) {

           case 1:
               dayName = "Monday";
               break;

           case 2:
               dayName = "Tuesday";
               break;

           case 3:
               dayName = "Wednesday";
               break;

           case 4:
               dayName = "Thursday";
               break;

           case 5:
               dayName = "Friday";
               break;

           case 6:
               dayName = "Saturday";
               break;

           case 7:
               dayName = "Sunday";
               break;

           default:
            dayname = "Invalid input! Please enter a number between 1 and 7.";
           
           }

           document.getElementbyId("result").innerHTML = "The day is:" + dayName;
		



		}

	</script>

</body>
</html>
